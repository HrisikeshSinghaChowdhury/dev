<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>QI Stopwatch</title>
  </head>

  <body>
    <div id="container">
      <span id="time-seconds">0</span>
      <span id="time-second-letter">s</span>
      <span id="time-milliseconds">00</span>
    </div>

    <div id="container-button">
      <button id="start" onclick="startWatch()">START</button>
      <button id="stop" onclick="stopWatch()">STOP</button>
      <button id="reset" onclick="resetWatch()">RESET</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
